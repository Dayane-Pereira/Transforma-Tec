<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <p><h2>Formulário de cadastro</h2></p>
    <p><h3>Preencha os campos:</h3></p>
    <form action="" method="post"> 
    
        <table>

<tr>
    <td><label for="nome">Nome</label><label style="color: red;">*</label></td>
    <td><label for= "sobrenome">Sobrenome</label><label style="color: red;">*</label></td>
</tr>

<tr>
    <td><input type="text" id="nome" name="nome" placeholder="Nome" required="true"></td>
    <td><input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" required="true"></td>
</tr>

<tr>
    <td><label for="rg">RG</label><label style="color: red;">*</label>  </td>
    <td><label for="cpf" >CPF </label><label style="color: red;">*</label></td>
</tr>

<tr>
    <td><input type="number" name="rg" id="rg" placeholder="RG" required="true"></td>
    <td><input type="number" name="cpf "  id="cpf" placeholder=CPF required="true" ></td>
</tr>

<tr>
    <td>Documentos<label style="color: red;">*</label></td>
</tr>


<tr>
    <td><input type="file" name=rg id=rg></td>
</tr>

<tr>
    <td><label for="DataNasc">Data de Nascimento</label><label style="color: red;">*</label></td>
    <td><label for= "email">Email</label><label style="color: red;">*</label></td> 
</tr>

<tr>
    <td><input type="date" name="dataNasc" id="dataNasc" required="true"></td>
    <td><input type="text" id="email" name="email" placeholder="Email" required="true"></td>
</tr>

<tr>
    <td><label for="endereço">Endereço</label></td>
    <td><label for= "estado">Estado</label></td>
</tr>

<tr>
    <td><input type="text" id="Endereço" name="Endereço" placeholder="Endereço" ></td>
    <td><select name="estado" id="estado" t> 
        
            <option value="">Selecione</option>
            <option value="Acre">Acre</option>
            <option value="Alagoas">Alagoas</option>

            <option value="Amazonas">Amazonas</option>
            <option value="Bahia">Bahia</option>
            <option value="Ceará">Ceará</option>
            <option value="Distrito Federal">Distrito Federal</option>
            <option value="Espírito Santo">Espírito Santo</option>
            <option value="Goiás">Goiás</option>
            <option value="Maranhão">Maranhão</option>
            <option value="Mato Grosso">Mato Grosso</option>
            <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
            <option value="Minas Gerais">Minas Gerais</option>
            <option value="Pará">Pará</option>
            <option value="Paraíba">Paraíba</option>
            <option value="Paraná">Paraná</option>
            <option value="Pernambuco">Pernambuco</option>
            <option value="Piauí">Piauí</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="Rio Grande do Sul">Rio Grande do Sul</option>
            <option value="Rio Grande do Norte">Rio Grande do Norte</option>
            <option value="Rondônia">Rondônia</option>
            <option value="Roraima">Roraima</option>
            <option value="Santa Catarina">Santa Catarina</option>
            <option value="São Paulo">São Paulo</option>
            <option value="Sergipe">Sergipe</option>
            <option value="Tocantins">Tocantins</option>
    
    </select></td>
</tr>

<tr>
    <td><label for="cidade">Cidade</label></td>
    <td><label for="cep" >CEP</label></td>
</tr>

<tr>
    <td><input type="text" name="cidade" id="cidade " placeholder="Cidade" ></td>
    <td><input type="number" name=ce id=cep placeholder="CEP" ></td>
</tr>

<tr>
    <td><label for= "profissão">Profissão</label></td>
</tr>

<tr>
<td><input type="text" name="profissão" id="profissão" placeholder="Profissão"></input></td>
</tr>   

</table>



<table>

    <tr>
    <td><label for= "descrição">Descrição</label><label style="color: red;">*</label></td>
</tr>

<tr>
    <td><textarea name="descrição" id="descrição" cols="47" rows="5" placeholder="Descrição" required="true"></textarea></td>
</tr>

<tr>
    <td><input type="submit" id="submit" name="submit" value="Enviar"></td>
</tr>

</table>



</form>
</body>
</html>
